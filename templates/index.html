{% extends "base.html" %}
{% block content %}
<h1>Smart Alarm Control</h1>
<form method="POST">
    <div>
        <label for="alarm_time">Alarm Time:</label>
        <input type="time" id="alarm_time" name="alarm_time" value="{{ config.alarm_time }}" required>
    </div>
    <div>
        <label for="fade_duration">Fade-in Duration (minutes):</label>
        <input type="number" id="fade_duration" name="fade_duration" 
               value="{{ config.fade_duration }}" min="1" max="60" required>
    </div>
    <button type="submit">Save Settings</button>
</form>
<p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endblock %}
