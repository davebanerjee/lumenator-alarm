{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="password" name="password" placeholder="Enter password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
